<!-- html inheritance 2020.8.6 -->
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- Font (typhograpy) -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Do+Hyeon&family=Lato&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <style>
        body{
            font-family: 'Bree Serif', serif;
            font-family: 'Do Hyeon', sans-serif;
        }
    </style>
    <title>Django blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div id='head_post'class='h1 text-center'>
        <a href="/">
            Django Blog
        </a>
    </div>
    
    <div class ='container-fluid'>
        <div>
            {% if user.is_authenticated %} <!-- 2020.8.7 -->
            <div id='user_field'>
                <p style="float:left">Hello! {{ user.username }}<small>
                    (<a href="{% url 'logout' %}?next={{request.path}}">Log-out</a>)</small>
                </p>
                <p style="float:right">
                    <a href="{% url 'post_new' %}">Write new post</a>
                    <span class="glyphicon glyphicon-plus"></span>
                </p>
            </div>
            {% else %}
                <div class="text-left">
                    <a href="{% url 'login' %}" >Log-in</a>
                </div>
            {% endif %}

        </div>
        {% block content %}
        {% endblock %}
        <div> <!-- commnet div -->
            {% comment "Optional note" %}
                Server commnet
            {% endcomment %}
            <!-- html Client Comment -->
        </div>
        <footer class ='blog-footer text-center'>
            <a href = "https://github.com/zzid" target = "_blank">
                <img id='git'src = "https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" width = 70>
            </a>
            <div><a href="/admin/">admin</a></div>
        </footer>
    </div>
</body>
</html>
