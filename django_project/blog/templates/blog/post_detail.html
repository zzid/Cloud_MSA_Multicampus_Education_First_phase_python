{% extends 'blog/base.html' %}
{% block content %}
<a href="/"><div class="text-left">Go back to list</div></a>    
    <div class="post">
        {% if post.published_date %}
            <div class="date">
            {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.id }}, {{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <a href="/"><div class="text-right">Go back to list</div></a>
{% endblock %}
